		<!--MAIN-->
		<main class="main main--create">
			<div class="container">
				<div class="main__title-box">
					<h2 class="main__title">
						Create New User
					</h2>
				</div>

				<form action="#" class="create-box">
                    <div class="create_input-data">
                        <div class="create__inputs">
                            <label for="create__input-fname">
                                <span class="create__input-title">First Name</span>
                                <input type="text" id="create__input-fname">
                            </label>
                            <label for="create__input-lname">
                                <span class="create__input-title">Last Name</span>
                                <input type="text" id="create__input-lname">
                            </label>
                            <label for="create__input-email">
                                <span class="create__input-title">Email</span>
                                <input type="text" id="create__input-email">
                            </label>
                            <label for="create__input-number">
                                <span class="create__input-title">Contact Number</span>
                                <input type="text" id="create__input-number">
                            </label>
                            <label for="create__input-password">
                                <span class="create__input-title">Password</span>
                                <input type="text" id="create__input-password">
                            </label>
                            <label for="create__input-retry-password">
                                <span class="create__input-title">Retype Password</span>
                                <input type="text" id="create__input-retry-password">
                            </label>
                        </div>

                        <div class="create__profile-picture">
                            <div class="file-upload">
                                <button class="file-upload-btn btn--square" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Profile Image</button>

                                <div class="image-upload-wrap">
                                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                                    <div class="drag-text">
                                        <h5>Uplpad <br> or <br> Drag</h5>
                                    </div>
                                </div>
                                <div class="file-upload-content">
                                    <img class="file-upload-image" src="#" alt="your image" />
                                    <div class="image-title-wrap">
                                    <button type="button" onclick="removeUpload()" class="remove-image btn--square">Remove <span class="image-title">Uploaded Image</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="create__buttons">
                        <button class="btn--square btn--blue">Create</button>
                        <button class="btn--square btn--grey">Cancel</button>
                    </div>
				</form>
